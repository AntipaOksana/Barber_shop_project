<head>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="header__title">
        <div class="container header__title-list">
            <img class="header__title-logo" src="./image/Logo.png" width="154" height="49.59" alt="logo">
            <ul class="header__title-links">
                <li class="header__title-links-list header__point">
                    <a class="header__title-links-list header__link--home" href="#" alt="link">Home</a>
                </li>
                <li class="header__title-links-list header__link--other">
                    <a class="header__title-links-list header__title-links-list-marker" href="#" alt="link">Shop</a>
                </li>

                    <a class="header__title-links-list header__title-links-list-marker" href="#" alt="link">Gallery</a>

            </div>
    </div>

    <section class="hero__container">
        <div class="container hero__container-wrapper-image">
            <img class="hero__container-image-barber" src="image/Logo-2.png" width="601.29" height="194" alt="real">

            <p class="hero__container-text">
                    Our barbershop  is a place of style<br>

                    which it is pleasant to spend time.
                </p>
                <input type="button" class="hero__container-button-book common__button" value="book now"></input>
            </div> 
            </div>
